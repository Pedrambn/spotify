<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Spotify Playlist Generator</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Spotify Playlist Generator from Prompt</h1>
    <form method="post" class="mt-4">
        <div class="mb-3">
            <label for="prompt" class="form-label">Enter your prompt (25 words max):</label>
            <input type="text" id="prompt" name="prompt" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate Playlist</button>
    </form>
    {% if playlist_url %}
        <div class="alert alert-success mt-4">
            Playlist created successfully! <a href="{{ playlist_url }}" target="_blank">Click here to open your playlist</a>
        </div>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
