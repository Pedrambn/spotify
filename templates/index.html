<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words to Songs!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center my-5">
        <h1>Turn Your Words Into Songs!</h1>
        <form action="/generate" method="post" class="mt-4">
            <input type="text" name="prompt" class="form-control" placeholder="Write Something Cool!" required>
            <button class="btn btn-primary mt-3">Generate Playlist</button>
        </form>
        {% if playlist_url %}
        <div class="mt-4">
            <a href="{{ playlist_url }}" target="_blank" class="btn btn-success">"Let's see it!"</a>
        </div>
        {% endif %}
        {% if error %}
        <div class="mt-4 text-danger">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
